<a href="/art/2008/12/15/art_959_244.html" style=" color:#0163ae; font-size: 14px; text-decoration:none; font-weight: bold;">陈云祥</a><br /><a style="color:#393c3c; font-size: 12px; text-decoration:none;">副主任医师</a><br /><a style="color:#393c3c; font-size: 12px; text-decoration:none;">男，副主任医师，1969年2月生，硕士。1992年南京医科大学临床医学系本科毕业，1999年南京医科大学神经外科专业硕士研究生毕业。一直从事神经外科临床教学和科研工作。熟练掌握神经外科疾病的诊断和手术治疗。对颅内肿瘤、脑血管病、颅脑损伤有更深入的研究。并发表专业论文近10篇。擅长颅内肿瘤、脑血管病的手术及综合治疗，对重型颅脑损伤、脑血管病的救治有丰富的临床经验。</a>
