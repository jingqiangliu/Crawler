<a href="/art/2008/11/11/art_911_162.html" style=" color:#0163ae; font-size: 14px; text-decoration:none; font-weight: bold;">陈群</a><br /><a style="color:#393c3c; font-size: 12px; text-decoration:none;">副主任医师</a><br /><a style="color:#393c3c; font-size: 12px; text-decoration:none;">医学硕士，毕业于南京医科大学，从事骨外科临床医疗和教学科研工作16年。在国家级核心医学期刊发表论文10余篇，获江苏省卫生厅科技进步二等奖一项。擅长骨与关节创伤的诊断和治疗，对运动损伤的关节镜治疗和老年性关节疾病的人工关节治疗积累了一定的经验。</a>
