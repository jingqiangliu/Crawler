<a href="/art/2012/7/30/art_1043_1627.html" style=" color:#0163ae; font-size: 14px; text-decoration:none; font-weight: bold;">陈丽娟</a><br /><a style="color:#393c3c; font-size: 12px; text-decoration:none;">主任医师、教授、博士生导师</a><br /><a style="color:#393c3c; font-size: 12px; text-decoration:none;">南京医科大学第一附属医院血液科主任医师，教授，博士生导师江苏省医学重点人才，江苏省333工程第三层次培养对象，江苏省六大高峰人才。2005年上海第二医科大学博士毕业，2007-2009年在国际上第一流的多发性骨髓瘤研究中心(美国阿肯色医科大学多发性骨髓瘤临床和基础研究中心)博士后。从事血液科临床工作20余年，有着丰富的临床以及科研经验，擅长恶性血液病的诊治，尤其是淋巴系统疾病多发性骨髓瘤的诊治工作。承担多项国家自然科学基金项目，发表sci论文10余篇，最高影响因子10分以上。</a>
