<a href="/art/2013/8/30/art_821_34.html" style=" color:#0163ae; font-size: 14px; text-decoration:none; font-weight: bold;">曹克将</a><br /><a style="color:#393c3c; font-size: 12px; text-decoration:none;">主任医师、教授、博士生导师</a><br /><a style="color:#393c3c; font-size: 12px; text-decoration:none;">南京医科大学（心血管病）国家重点学科带头人，现任中华医学会心电生理与起搏分会副主任委员、江苏省医学会心血管病专科分会主任委员、江苏省心肺疾病研究所所长、江苏省心血管病临床医学中心主任。 学科在2007年成为国家重点学科，2010年带领学科获卫生部心律失常、冠心病与先心病介入培训基地，2011年被评为国家重点临床专科。在国内外核心期刊共发表论文600篇，其中sci收录论文120余篇，参与编写大型临床专著7部；主持国家“十一五”与“十二五”科技支撑计划两项、参与国家“973”项目两项。获国家科技进步二等奖1项，中华医学二等奖1项及江苏省科技进步奖多项。</a>
