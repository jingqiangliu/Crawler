<a href="/art/2008/12/17/art_1055_77.html" style=" color:#0163ae; font-size: 14px; text-decoration:none; font-weight: bold;">程文芳</a><br /><a style="color:#393c3c; font-size: 12px; text-decoration:none;">副教授，副主任医师</a><br /><a style="color:#393c3c; font-size: 12px; text-decoration:none;">男，医学博士。1990年开始从事本专业临床医疗、教学和科研工作。擅长消化道疾病的诊治，对炎症性肠病（克隆恩病和溃疡性结肠炎）的诊治积累了丰富的经验，尤其擅长消化内镜诊治：如食管、胃底静脉曲张套扎、硬化剂以及组织粘合剂的内镜治疗；胆胰疾病如胆胰管结石、胆胰管良恶狭窄等ercp技术内镜治疗；消化道出血的内镜治疗；胃肠息肉切除，胃肠良性肿瘤及早癌的黏膜下切除等。研究方向为：消化道肿瘤及炎症性肠病，已发表相关论文十余篇。</a>
