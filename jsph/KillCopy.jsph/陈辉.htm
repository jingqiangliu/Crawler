<a href="/art/2009/2/20/art_1235_355.html" style=" color:#0163ae; font-size: 14px; text-decoration:none; font-weight: bold;">陈辉</a><br /><a style="color:#393c3c; font-size: 12px; text-decoration:none;">副主任医师</a><br /><a style="color:#393c3c; font-size: 12px; text-decoration:none;">儿科党支部书记。江苏省医学会儿科分会心血管学组委员。1994 年毕业于南京医科大学儿科系，留校任职于江苏省人民医院儿科，从医17年来一直致力于儿科临床医疗、教学和科研工作。临床医学基本功扎实，熟练应对儿科常见病以及急重症疾病的诊断和治疗，尤其擅长小儿心血管疾病的诊治及监护。在全国性、省级儿科医学核心期刊上发表多篇学术论文。参编儿科专业书籍4册。</a>
