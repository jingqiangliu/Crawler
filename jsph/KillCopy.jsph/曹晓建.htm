<a href="/art/2008/11/11/art_911_174.html" style=" color:#0163ae; font-size: 14px; text-decoration:none; font-weight: bold;">曹晓建</a><br /><a style="color:#393c3c; font-size: 12px; text-decoration:none;">教授，主任医师</a><br /><a style="color:#393c3c; font-size: 12px; text-decoration:none;">博士学位，博士生导师，大外科副主任，江苏省康复医学会理事，江苏省脊柱脊髓损伤学会委员，运动医学会委员。擅长脊柱疾病的诊断和治疗，尤其对脊柱脊髓损伤，脊柱退行性疾病的诊疗有丰富的经验。承担国家级及部省级课题多项，是江苏省333工程中青年科学技术带头人，江苏省兴卫工程医学重点人才。</a>
