<a href="/art/2008/11/13/art_1283_395.html" style=" color:#0163ae; font-size: 14px; text-decoration:none; font-weight: bold;">陈健安</a><br /><a style="color:#393c3c; font-size: 12px; text-decoration:none;">主任医师，副教授</a><br /><a style="color:#393c3c; font-size: 12px; text-decoration:none;">省中医学会肾病专业委员会常务委员，兼任日本独协医科大学泌尿科研究员、省中西医结合学会泌尿专业委员会常务委员，省中医学会男科专业委员会常务委员。从事本专业30余年，诊病认真负责、医德医风好，有丰富的临床经验。擅长中医内科疾病的诊治，尤其对肾炎、尿路感染、男性功能障碍、不孕不育、心脑血管和肿瘤等疾病有诊治专长。参与多种疾病临床科研项目研究，近年来主编出版《现代养生康复手册》《冠心病中医治疗》等医学专著6本，发表论文10余篇。获省级以上科技奖2项。</a>
