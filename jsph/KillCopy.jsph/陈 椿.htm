<a href="/art/2013/8/30/art_821_12.html" style=" color:#0163ae; font-size: 14px; text-decoration:none; font-weight: bold;">陈 椿</a><br /><a style="color:#393c3c; font-size: 12px; text-decoration:none;">主任医师</a><br /><a style="color:#393c3c; font-size: 12px; text-decoration:none;">心脏科主任医师，医学博士，硕士生导师。一直在临床第一线从事临床、教学和科研工作25年，主攻专业方向为内科心血管心律失常（心电生理与心脏起搏）。有扎实的专业基础理论和较为全面的专业知识，掌握心脏科常见病、多发病的诊断和治疗，能独立处理心脏科的疑难和重大疾病。熟练掌握快速性心律失常的导管射频消融、缓慢性心律失常的起搏器植入、心力衰竭的起搏（再同步化）治疗及顽固性高血压的肾脏交感神经去除术治疗。 每周二上午门诊。</a>
