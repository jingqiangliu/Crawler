<a href="/art/2012/10/16/art_1379_1929.html" style=" color:#0163ae; font-size: 14px; text-decoration:none; font-weight: bold;">程旭</a><br /><a style="color:#393c3c; font-size: 12px; text-decoration:none;">副主任医师</a><br /><a style="color:#393c3c; font-size: 12px; text-decoration:none;">副主任医师，医学博士，从事核医学临床工作十余年，在核素治疗及显像方面积累了较为丰富的临床经验，擅长甲亢、甲状腺癌的放射性核素（碘-131）治疗以及甲状腺机能减退症的药物治疗等。近年来共发表学术论文40余篇，其中第一作者20余篇，sci收录5篇，ei收录2篇，副主编及参编专著6部，获卫生厅新技术引进一等奖、南医大优秀课题一等奖等。专家门诊时间：每周三下午、周五上午。</a>
