<a href="/art/2013/11/29/art_1139_2603.html" style=" color:#0163ae; font-size: 14px; text-decoration:none; font-weight: bold;">成红艳</a><br /><a style="color:#393c3c; font-size: 12px; text-decoration:none;">副主任医师、硕士生导师</a><br /><a style="color:#393c3c; font-size: 12px; text-decoration:none;">医学博士，硕士生导师，副主任医师。1992年开始从事临床、教学及科研工作。擅长肿瘤科常见病、多发病的诊断、鉴别诊断及治疗，尤其擅长肺癌、乳腺癌及消化道肿瘤的规范化的内科综合治疗及个体化治疗，对少见病及疑难病例的诊治也有一定经验，具有较丰富的临床工作经验和较高的诊疗水平；参与本学科教学工作多年，具有丰富的教学经验；积极参与进行科研工作，主持并参与省级及国家级科研课题多项，获江苏省卫生厅新技术引进奖两项、市级科技进步奖两项，在国内、外核心期刊上发表科研论文40余篇。</a>
