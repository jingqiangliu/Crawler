<a href="/art/2008/12/16/art_1307_415.html" style=" color:#0163ae; font-size: 14px; text-decoration:none; font-weight: bold;">曹加</a><br /><a style="color:#393c3c; font-size: 12px; text-decoration:none;">主任药师</a><br /><a style="color:#393c3c; font-size: 12px; text-decoration:none;">曹加，主任药师，硕士生导师，江苏省医学会医学鉴定常任专家，卫生部临床药师培训基地呼吸专业培训点及带教师资，长期从事临床药学工作，目前主要方向为呼吸专业等药物治疗和用药监护，参与临床医学、药学查房以及相关药物治疗院内会诊。主要科研方向为抗菌药物合理使用与细菌耐药，获3项、参与其它2项省级以上科研课题，获2项、参与其它1项医院临床诊疗新技术新项目。副主编及参编著作5部，国内外核心期刊发表论文十几篇。</a>
