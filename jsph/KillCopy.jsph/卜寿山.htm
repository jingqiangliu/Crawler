<a href="/art/2008/12/13/art_1007_312.html" style=" color:#0163ae; font-size: 14px; text-decoration:none; font-weight: bold;">卜寿山</a><br /><a style="color:#393c3c; font-size: 12px; text-decoration:none;">主任医师，副教授，硕士研究生导师，医学博士，口腔科副主任</a><br /><a style="color:#393c3c; font-size: 12px; text-decoration:none;">卜寿山，男，主任医师，副教授，硕士研究生导师，医学博士，口腔科副主任。自1991年开始从事口腔颌面外科工作，熟练掌握口腔颌面部(颜面部、颈上部)多种良、恶性肿瘤、损伤、炎症、颞下颌关节紊乱病的诊断和治疗，擅长颜面部骨折修复、肿瘤手术及术后组织缺损修复、种植牙技术等。先后主持或承担省级四项基金科研项目，近年来先后以第一作者在中华级、核心期刊发表的论著10篇（其中sci收录论文2篇）。2005年8月获院危重病例重大抢救奖二等奖，2006年度获院新技术奖三等奖（排名第一）。</a>
