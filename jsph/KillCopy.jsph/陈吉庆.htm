<a href="/art/2012/6/12/art_1235_1495.html" style=" color:#0163ae; font-size: 14px; text-decoration:none; font-weight: bold;">陈吉庆</a><br /><a style="color:#393c3c; font-size: 12px; text-decoration:none;">主任医师、教授</a><br /><a style="color:#393c3c; font-size: 12px; text-decoration:none;">士生导师，曾任儿科科主任，中华医学会江苏分会儿科学会副主任委员，中华医学会南京分会儿科副主任委员，从医40余年。在治疗新生儿危重疾病方面有丰富的临床经验，多年来抢救危重新生儿的成活率位居省内领先水平，擅长儿科疑难病、多发病及新生儿疾病，尤其是新生儿缺血缺氧性脑病与黄疸的诊治。</a>
