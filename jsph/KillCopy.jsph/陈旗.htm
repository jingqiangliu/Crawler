<a href="/art/2012/3/1/art_1893_1847.html" style=" color:#0163ae; font-size: 14px; text-decoration:none; font-weight: bold;">陈旗</a><br /><a style="color:#393c3c; font-size: 12px; text-decoration:none;">主任医师</a><br /><a style="color:#393c3c; font-size: 12px; text-decoration:none;">从事康复医学专业工作近30年,曾参与国家、省科委“脑血管意外后康复治疗”的研究，发表相关研究论文十余篇。擅长偏瘫、脑外伤、脊髓损伤等神经系统疾病及手外伤、颈椎病、腰椎间盘突出症等骨关节系统疾病的康复治疗与评定。</a>
