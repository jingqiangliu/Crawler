<a href="/art/2008/11/12/art_971_265.html" style=" color:#0163ae; font-size: 14px; text-decoration:none; font-weight: bold;">陈默轩</a><br /><a style="color:#393c3c; font-size: 12px; text-decoration:none;">副主任医师</a><br /><a style="color:#393c3c; font-size: 12px; text-decoration:none;">大学本科，从事整形美容烧伤专业工作26年，对本专业的常见病，多发病和一些疑难杂症，具有较强的处理问题的经验，对于应用皮瓣皮片修复，对整形美容手术具有丰富的经验。曾在上海九院学习，现担任省市医学会委员，省医疗美容专家库成员。</a>
