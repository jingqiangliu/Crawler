<a href="/art/2008/12/15/art_1127_155.html" style=" color:#0163ae; font-size: 14px; text-decoration:none; font-weight: bold;">陈斌</a><br /><a style="color:#393c3c; font-size: 12px; text-decoration:none;">副主任医师</a><br /><a style="color:#393c3c; font-size: 12px; text-decoration:none;">副教授、硕士研究生导师，中华医学会皮肤性病学分会遗传学组全国委员，江苏省医学会皮肤性病学分会变态反应皮肤病学组委员兼学组副组长，南京市医学会变态反应学组委员。从事皮肤性病学临床工作十余年，熟悉各类临床常见皮肤病的诊断治疗，尤其擅长危重皮肤病的抢救及疑难性传播性疾病的诊治；从事激光美容治疗多年，熟悉多种激光美容技术，尤其擅长对色素、血管、疤痕等毁容性皮肤病的诊治。从事皮肤性病学教学、科研工作十余年；获资助课题五项；在核心刊物发表论文三十余篇；获省科技进步二等奖一项，获南京医科大学青年骨干基金奖、优秀双语授课教师奖及江苏省人民医院优秀论文奖；主编著作一篇，副主编及参编著作六篇。</a>
