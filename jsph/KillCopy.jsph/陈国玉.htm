<a href="/art/2008/12/15/art_935_222.html" style=" color:#0163ae; font-size: 14px; text-decoration:none; font-weight: bold;">陈国玉</a><br /><a style="color:#393c3c; font-size: 12px; text-decoration:none;">主任医师，教授，博士生导师</a><br /><a style="color:#393c3c; font-size: 12px; text-decoration:none;">现任江苏省胃肠外科主任委员，从医40余年，擅长胃肠肿瘤根治术，门脉高压症等疑难杂症诊治。90年代二次去美国进修近三年，研修普外科及血管外科，在国内较早开展腹主动脉切除人造血管置换等高难度手术。</a>
