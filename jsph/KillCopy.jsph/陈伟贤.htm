<a href="/art/2012/10/21/art_2352_1973.html" style=" color:#0163ae; font-size: 14px; text-decoration:none; font-weight: bold;">陈伟贤</a><br /><a style="color:#393c3c; font-size: 12px; text-decoration:none;">主任医师 教授</a><br /><a style="color:#393c3c; font-size: 12px; text-decoration:none;">1982年毕业于南京医科大学医学系，同年留校至一附院神经科工作，从事神经科临床工作30年。门诊量20多万，病区管理病人数万人。目前为南京医科大学第一附属医院老年神经科主任，主任医师，发表论文30多篇，编写教材及专业书籍12部。为南京医科大学硕士生导师。中华医学会神经科分会江苏省委员，擅长脑血管病，神经系统变性病，神经系统感染性疾病及周围神经肌肉疾病的治疗。</a>
