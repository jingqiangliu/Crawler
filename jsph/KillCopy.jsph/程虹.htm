<a href="/art/2008/12/15/art_1079_100.html" style=" color:#0163ae; font-size: 14px; text-decoration:none; font-weight: bold;">程虹</a><br /><a style="color:#393c3c; font-size: 12px; text-decoration:none;">副主任医师</a><br /><a style="color:#393c3c; font-size: 12px; text-decoration:none;">从事神经内科专业医疗、教学、科研工作近二十年，熟练掌握本专业常见病及多发病的诊断与治疗，尤其在老年痴呆与记忆障碍方面有独到的体会。在专业期刊发表论文十余篇，并积极参与多项科研项目，先后参与完成国家自然科学基金、省级及校创新基金等多项研究。2002年作为第一负责人主持完成南京医科大学科技发展基金项目（老年性痴呆的早期诊断）一项，发现并在国内率先报道了老年期痴呆的早期生物学标志物，受到国内同行瞩目，2006年该项目研究成果获省卫生厅医学新技术引进奖一等奖。</a>
