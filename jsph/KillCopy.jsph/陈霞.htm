<a href="/art/2013/3/6/art_2373_2209.html" style=" color:#0163ae; font-size: 14px; text-decoration:none; font-weight: bold;">陈霞</a><br /><a style="color:#393c3c; font-size: 12px; text-decoration:none;">副主任医师</a><br /><a style="color:#393c3c; font-size: 12px; text-decoration:none;">副主任医师，擅长糖尿病及肾上腺疾病方面的诊治。2007年获得上海交通大学附属瑞金医院内分泌专业硕士学位。在糖尿病、胰岛素抵抗及其与骨代谢障碍之间的病因学及分子机制方面有所研究，在相关杂志上发表sci文章数篇，2009获得国家自然科学青年基金一项。2012年3月至今在哈佛医学院访问学习。</a>
