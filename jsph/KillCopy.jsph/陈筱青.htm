<a href="/art/2012/6/17/art_1235_1521.html" style=" color:#0163ae; font-size: 14px; text-decoration:none; font-weight: bold;">陈筱青</a><br /><a style="color:#393c3c; font-size: 12px; text-decoration:none;">副主任医师</a><br /><a style="color:#393c3c; font-size: 12px; text-decoration:none;">副主任医师，医学博士。99年开始从事儿科临床、教学及科研工作，多年来通过学习与实践，积累了较丰富的专业知识和临床经验，具有高度的责任心。擅长儿童呼吸系统及消化系统疾病的诊治，熟练应对儿童及新生儿各种危急症的诊治与急救。专业致力于新生儿疾病及新生儿头颅b超检查。承担南医大七年制、本科、康达学院儿科专业理论及见习教学任务，发表学术论文10余篇。</a>
