<a href="/art/2010/3/16/art_1271_383.html" style=" color:#0163ae; font-size: 14px; text-decoration:none; font-weight: bold;">蔡红</a><br /><a style="color:#393c3c; font-size: 12px; text-decoration:none;">副主任医师</a><br /><a style="color:#393c3c; font-size: 12px; text-decoration:none;">女，1970年生，硕士研究生，副主任中医师。江苏省针灸学会临床分会副主任委员。长期从事医学临床，教学及科研工作。多次编写医学院校针灸教材及参与省部级科研项目。擅长采用针灸，刮痧等传统中医手段治疗多种脊柱相关疾病，如青少年姿势不良，脊柱侧弯，颈椎病等。对更年期综合症，失眠，消化系统疾病等亦有独特疗效。擅长运用推拿手法结合点刺治疗小儿腹泻，功能性消化不良，小儿过敏性哮喘等儿科疾病，疗效显著。专家门诊时间：周一、二上午、周四上午</a>
