<a href="/art/2008/12/22/art_1163_866.html" style=" color:#0163ae; font-size: 14px; text-decoration:none; font-weight: bold;">程文俊</a><br /><a style="color:#393c3c; font-size: 12px; text-decoration:none;">主任医师</a><br /><a style="color:#393c3c; font-size: 12px; text-decoration:none;">女，南京医科大学肿瘤学系硕士研究生导师，副教授。南京医科大学第一附属医院妇科科主任，主任医师。中国抗癌协会江苏分会妇科肿瘤专业委员会秘书。06年获江苏省优秀科技工作者奖。从事妇科肿瘤专业19年，主攻妇科恶性肿瘤的手术、化疗等综合治疗。美国德克萨斯州立大学m.d.安德森肿瘤中心妇科肿瘤系、分子治疗系博士后，2002-2005年留美期间从事妇科恶性肿瘤的临床工作及基础研究。在&laquo;自然医学&raquo;、&laquo;美国科学院院报&raquo;及&laquo;肿瘤研究&raquo;等世界核心刊物发表论文五篇，总影响因子60分。现承担国家自然科学基金及江苏省厅级科研项目共3项。</a>
