<a href="/art/2008/11/13/art_1283_387.html" style=" color:#0163ae; font-size: 14px; text-decoration:none; font-weight: bold;">陈德珍</a><br /><a style="color:#393c3c; font-size: 12px; text-decoration:none;">教授、主任医师</a><br /><a style="color:#393c3c; font-size: 12px; text-decoration:none;">江苏省名中西医结合专家。曾任省中医学会脾胃病专业委员会常务委员。从事中医临床工作40余年，诊病认真负责、医德医风良好，擅长脾胃肝胆疾病、高脂血症、糖尿病、肿瘤、风湿、冠心病等心脑血管病的中西医结合治疗。先后承担过多项省级以上医学研究课题并独立主持国家自然科学基金课题脾阴虚证诊断的研究课题。获省级以上科技奖4项。</a>
