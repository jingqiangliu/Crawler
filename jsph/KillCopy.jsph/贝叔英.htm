<a href="/art/2008/11/13/art_1283_391.html" style=" color:#0163ae; font-size: 14px; text-decoration:none; font-weight: bold;">贝叔英</a><br /><a style="color:#393c3c; font-size: 12px; text-decoration:none;">终身教授、主任医师</a><br /><a style="color:#393c3c; font-size: 12px; text-decoration:none;">我国第一代中西医结合专家、江苏省名中西医结合专家、南京医科大学第一任中医教研室主任。曾任省中西医结合学会常务理事、省中医儿科学会主任委员等职。从事中医临床工作50余年，诊病认真负责、医德医风良好，有丰富的临床经验。对中医内科、中医儿科疑难病诊疗经验丰富，尤其是胃肝胆疾病，粒细胞减少，偏头痛、糖尿病、以及儿科疑难杂症的中西医结合治疗有专长。获省级以上科技奖5项。</a>
